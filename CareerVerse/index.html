<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerVerse - Hero Section</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }
    
    /* Animated Background Elements */
    .bg-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }
    
    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.05; /* lowered for less distraction */
    }
    
    .shape-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
        top: 10%;
        left: 5%;
        animation: float 20s infinite ease-in-out;
    }
    
    .shape-2 {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        bottom: 15%;
        right: 10%;
        animation: float 15s infinite ease-in-out reverse;
    }
    
    .shape-3 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        top: 50%;
        right: 5%;
        animation: float 18s infinite ease-in-out;
    }
    
    @keyframes float {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        33% {
            transform: translate(50px, -50px) scale(1.1);
        }
        66% {
            transform: translate(-30px, 30px) scale(0.9);
        }
    }
    
    /* Particles */
    .particle {
        position: absolute;
        background: rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        animation: particle-float 15s infinite ease-in-out;
        opacity: 0.15;
    }
    
    @keyframes particle-float {
        0%, 100% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(100px);
            opacity: 0;
        }
    }
    
    /* Hero Container - glass card for better readability */
    
    
    /* Badge */
    .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 28px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(16, 185, 129, 0.6);
        border-radius: 50px;
        font-size: 14px;
        font-weight: 600;
        color: #a7f3d0;
        margin-bottom: 40px;
        box-shadow: 0 8px 30px rgba(16, 185, 129, 0.25);
        animation: slideDown 1s ease-out, float-badge 3s ease-in-out 1s infinite;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes float-badge {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    
    .sparkle-icon {
        font-size: 18px;
        display: inline-block;
        animation: sparkle-rotate 2s linear infinite;
    }
    
    @keyframes sparkle-rotate {
        0%, 100% {
            transform: scale(1) rotate(0deg);
        }
        50% {
            transform: scale(1.3) rotate(180deg);
        }
    }
    
    /* Title */
   .hero-title {
    font-size: 72px;
    font-weight: 900;
    line-height: 1.1;
    margin-bottom: 30px;
    color: #f9fafb;           /* base color for non‚Äìgradient words */
    text-shadow: 0 4px 14px rgba(0, 0, 0, 0.75);
    width: 100%;
    text-align: center !important;
}

    
    .hero-title .word {
        display: inline-block;
        opacity: 0;
        animation: wordFadeIn 0.6s ease-out forwards;
    }
    
    @keyframes wordFadeIn {
        from {
            opacity: 0;
            transform: translateY(30px) rotateX(-90deg);
        }
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }
    }
    
    .hero-title .word:nth-child(1) { animation-delay: 0.3s; }
    .hero-title .word:nth-child(2) { animation-delay: 0.4s; }
    .hero-title .word:nth-child(3) { animation-delay: 0.5s; }
    .hero-title .word:nth-child(4) { animation-delay: 0.6s; }
    .hero-title .word:nth-child(5) { animation-delay: 0.7s; }
    
    .gradient-text {
    background: linear-gradient(135deg, #22c55e 0%, #14b8a6 35%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 900;
    text-shadow: 0 0 0 rgba(0,0,0,0);  /* remove dark shadow from gradient text */
}

    
    .gradient-text::after {
        content: none;
    }
    
    @keyframes underline-grow {
        to {
            transform: scaleX(1);
        }
    }
    
    /* Description */
    .hero-description {
    font-size: 20px;
    color: #f0fdfa; /* brighter mint-white */
    line-height: 1.7;
    margin-bottom: 50px;

    text-shadow:
        0 0 10px rgba(0, 0, 0, 0.85),
        0 0 25px rgba(0, 0, 0, 0.6);
}

    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Buttons */
    .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1.3s forwards;
    }
    
    .btn {
        padding: 18px 40px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        border: none;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #ecfdf5;
        box-shadow: 0 10px 35px rgba(16, 185, 129, 0.4);
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
        left: 100%;
    }
    
    .btn-primary:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 45px rgba(16, 185, 129, 0.6);
    }
    
    .btn-primary:active {
        transform: translateY(-2px) scale(1.02);
    }
    
    .btn-secondary {
        background: transparent;
        color: #a7f3d0;
        border: 2px solid #22c55e;
        box-shadow: 0 5px 20px rgba(22, 163, 74, 0.35);
    }
    
    .btn-secondary:hover {
        background: rgba(15, 23, 42, 0.9);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(22, 163, 74, 0.5);
    }
    
    /* Floating Icons */
    .floating-icons {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 20;
    }
    
    .floating-icon {
        position: absolute;
        font-size: 40px;
        opacity: 0;
        animation: icon-float 4s ease-out forwards;
        color: #facc15;
        text-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }
    
    @keyframes icon-float {
        0% {
            opacity: 0;
            transform: translateY(100px) scale(0);
        }
        50% {
            opacity: 0.8;
        }
        100% {
            opacity: 0;
            transform: translateY(-200px) scale(1);
        }
    }
    
    .icon-1 {
        top: 20%;
        left: 10%;
        animation-delay: 2s;
    }
    
    .icon-2 {
        top: 30%;
        right: 15%;
        animation-delay: 3s;
    }
    
    .icon-3 {
        bottom: 25%;
        left: 15%;
        animation-delay: 4s;
    }
    
    .icon-4 {
        bottom: 20%;
        right: 10%;
        animation-delay: 2.5s;
    }

    /* Background video */
    .background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -3;
        opacity: 0.55;
        pointer-events: none;
    }

    /* Video Dark Overlay - slightly stronger for contrast */
    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            rgba(0, 0, 0, 0.55),
            rgba(0, 0, 0, 0.7)
        );
        z-index: -2;
    }

    @media (max-width: 768px) {
        .hero-title {
            font-size: 48px;
        }
        
        .hero-description {
            font-size: 18px;
        }
        
        .button-container {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>

</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="Something02.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <!-- Hero Container -->
    <div class="hero-container">
        <!-- Floating Icons -->
        <div class="floating-icons">
            <div class="floating-icon icon-1">üéì</div>
            <div class="floating-icon icon-2">üíº</div>
            <div class="floating-icon icon-3">üöÄ</div>
            <div class="floating-icon icon-4">‚≠ê</div>
        </div>
        
        <!-- Badge -->
        <div class="badge">
            <span class="sparkle-icon">‚ú®</span>
            <span>AI-Powered Career Discovery</span>
        </div>
        
        <!-- Title with word animation -->
        <h1 class="hero-title">
            <span class="word">Discover</span>
            <span class="word">Your</span>
            <span class="word gradient-text">True</span>
            <span class="word gradient-text">Career</span>
            <span class="word gradient-text">Path</span>
        </h1>
        
        <!-- Description -->
        <p class="hero-description">
            Step into hyper-realistic simulations. Let AI analyze your natural skills. Get 
            precise career recommendations based on actual performance.
        </p>
        
        <!-- Buttons -->
        <div class="button-container">
            <button class="btn btn-primary">Get Started Free</button>
            <button class="btn btn-secondary">Learn More</button>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.bg-shapes').appendChild(particle);
            
            setTimeout(() => particle.remove(), 20000);
        }
        
        // Generate particles periodically
        setInterval(createParticle, 2000);
        
        // Initial particles
        for (let i = 0; i < 10; i++) {
            createParticle();
        }
        
        // Button click effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple-effect 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple-effect {
                to {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
